<title></title>
<style>
html { color:#000; background:#fff; }
body { padding:0; width:100% }

#a_content {
  padding: 30px 20px 30px 20px;
}
#a_content div {
	border:1px solid red;
  width:100%;
}
#a_title {
  height:23px;
  text-align:center;
  align:center;
  line-height:34px;
  font-size:23px;
  font-family:"黑体";
  font-weight:bold;
  display:inline-block; 
}
#a_time {
  padding-top:4px;
  height:24px;
  text-align:center;
  align:center;
  line-height:24px;
  font-size:14px;
}
#a_time span {
  height:20px;
  text-align:bottom;
  align:center;
  line-height:20px;
  font-size:14px;
}
#_source {
	position:absolute;
}
#a_img {
  height:30px;
}
#a_media {
  height:30px;
}
#a_html {
  height:30px;
}
</style>
</head>
<body>
<div id="a_content" style="display:none;">
  <div id="a_title"></div>
  <div id="a_time"><span id="_time"></span><span id="_source"><a target="_blank" href="http://www.baidu.com">来源：肖邦网</a></span></div>
  <div id="a_img"></div>
  <div id="a_media"></div>
  <div id="a_html"></div>
</div>
</body>

<script>
var contentId=getUrlParam(window.location.href, "ContentId");
var rootPath=getRootPath();

//主函数
$(function() {
  if (rootPath.length==1) rootPath="http://www.wotingfm.com/Chopin";
  var _data={};
  _data.ContentId=contentId;
  $.ajax({type:"post", async:true, url:rootPath+"/content/getContentInfo.do", dataType:"json", data:_data,
    success: function(jsonData) {
      if (jsonData.ReturnType=='1001') {
        showArticle(jsonData.ResultInfo);
      } else {
        showErr(jsonData.message);
      }
    },
    error: function(jqXHR) {
      showErr(jqXHR.status);
    }
  });
});

function showArticle(artData) {
  $("#a_title").html(artData.ContentName);
  $("#_time").html((new Date(artData.ContentPubTime)).format("yyyy-M-d"));
  $("#a_content").show();

  $("#a_title").html(artData.ContentName);
  $("#a_title").html(artData.ContentName);
}

function showErr(msg) {
  $("#a_content").addClass("errPage");
  $("#a_content").html(msg);
  $("#a_content").show();
}
</script>
</html>
