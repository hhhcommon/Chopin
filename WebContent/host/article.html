<script>
var rootPath=getRootPath();
var _jsonData,channelId;

firstChannel();

$(function(){
  window.picstr;//图片字符串
  //1初始化点击事件
  //1.0-一级栏目改变显示对应的二级栏目
  $(".first").on("change",function(){
    channelId=$(this).children('option:selected').val();
    loadSecondChannel();
  })
  
  //1.1-点击文字
  $(".word").on("click",function(){
    i++;
    loadWord(i);
    $('.summernote').summernote({
      lang:'zh-CN',
      height:80,
      minHeight:80,
      maxHeight:80,
      focus:false,
      toolbar: [
        // [groupName, [list of button]]
        ['style', ['bold', 'italic', 'underline', 'clear']],
        ['font', ['strikethrough', 'superscript', 'subscript']],
        ['fontsize', ['fontsize']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['height', ['height']]
      ]
    });
  });
  
  //1.2-点击图片
  $(".picture").on("click",function(){
    i++;
    loadPic(i);
  });
  
  //1.3点击保存
  $(".commit").on("click",function(){
    var str;
    for(var j=2;j<=i;j++){
      if($('#summernote'+j).length>0) {
        var mo = $('#summernote'+j).summernote('code');
//      alert(mo);
        var s = {
            "PartId":j,
            "PartType":"WORD",
            "PartInfo":mo
        };
        if(typeof(str) == "undefined") {
          str = JSON.stringify(s);
        } else {
          str += ','+JSON.stringify(s);
        }
      } else {
        alert(j+"不存在");
      }
    }
  createArticle(str);
});
  
})

/*

//加载一级栏目
function firstChannel(){
  $.ajax({
    url: rootPath+"baseinfo/getChannelTree4View.do",
//  url: "http://localhost:1108/Chopin/baseinfo/getChannelTree4View.do",
    type: "POST", 
    dataType: "json",
    success: function(jsonData){
      if(jsonData.ReturnType=="1001") {
        loadFirstChannel(jsonData);
        _jsonData = jsonData;
        loadSecondChannel();
      }
    },
    error:function(jqXHR){
      alert("发生错误" + jqXHR.status);
    }
  });
}
function loadFirstChannel(jsonData){
  var listLength=jsonData.Data.children.length;
  var opt;
  for(var k=0;k<listLength;k++){
    opt=$("<option></option>");
    opt.val(jsonData.Data.children[k].id);
    opt.text(jsonData.Data.children[k].name);
    $(".first").append(opt);
  }
  channelId=$(".first").find("option:selected").val();
}

//当一级栏目改变加载对应的二级栏目
function loadSecondChannel(){
  $(".second").text("");//每次加载前先清空
  for(var j=0;j<_jsonData.Data.children.length;j++){
//  alert(channelId+"##"+_jsonData.Data.children[j].id);
    if(channelId==_jsonData.Data.children[j].id){
      var listLength=_jsonData.Data.children[j].children.length;
      var opt;
      for(var k=0;k<listLength;k++){
        opt=$("<option></option>");
        opt.val(_jsonData.Data.children[j].children[k].id);
        opt.text(_jsonData.Data.children[j].children[k].name);
        $(".second").append(opt);
      }
      return;
    }
  }
}

//加载文字
function loadWord(i){
  var dom='<div class="form-group" id='+i+'>'+
              '<label class="col-sm-2 control-label">编辑文字：</label>'+
              '<div class="col-sm-10" style="margin-left: 61px;">'+
                '<div id="summernote'+i+'" class="summernote"></div>'+
              '</div>'+
            '</div>'
  $(dom).appendTo($("#addform"));
}
function loadWordDOM(){
 
  for(var j=2;j<=i;j++){
    if($('#summernote'+j).length>0) {
      var mo = $('#summernote'+j).summernote('code');
      var s = {
               "PartId":j,
               "PartType":"WORD",
               "PartInfo":mo
      };
      if(typeof(str) == "undefined") {
        str = JSON.stringify(s);
      } else {
        str += ','+JSON.stringify(s);
      }
    } else {
      alert(j+"不存在");
    }
}
//  alert(JSON.stringify(str));
}

//上传图片
function loadPicDOM(){
  $("input[type='file']").change(function(){
    var _this=$(this);
    var oMyForm = new FormData();
    oMyForm.append("ContentFile", $(this)[0].files[0]);
    $.ajax({
      url:rootPath+"common/uploadCM.do",
//    url:"http://localhost:1108/Chopin/common/uploadCM.do",
      type:"POST",
      data:oMyForm,
      cache: false,
      processData: false,
      contentType: false,
      dataType:"json",
      //表单提交前进行验证
      success: function (opeResult){
        console.log(opeResult);
        if(opeResult.ful[0].success=="TRUE"){
          $("#orgPath").val(opeResult.ful[0].storeFilePath);
          $("#smallPath").val(opeResult.ful[0].smallFilePath);
          _this.siblings("input[type='hidden']").val(opeResult.ful[0].storeFilename);
          var result = opeResult.ful[0];
          var str = {
                     "PartId":_this.attr("id"),
                     "PartType":"PICTURE",
                     "PartOrgName":result.orgFilename,
                     "PartOrgPath":result.storeFilePath,
                     "PartSmallName":result.smallFilename,
                     "PartSmallPath":result.smallFilePath
          };
          if(typeof(window.picstr) == "undefined") {
            window.picstr = str;
          } else {
            window.picstr += ','+str;
          }
        }else{
          alert(opeResult.err);
        }
      },
      error: function(jqXHR){
        alert("发生错误" + jqXHR.status);
      }     
    });
  });
}

//加载图片
function loadPic(i){
  var dom='<div class="form-group">'+
              '<label class="col-sm-2 control-label">文章图片：</label>'+
              '<div class="col-sm-10" style="margin-left:63px;">'+
                '<input id="uploadImg" name="uploadImg" class="form-control" type="file" accept=".png,.jpg" />'+
                '<input id="ContentImg" name="ContentImg" type="hidden" value="" />'+
                '<span class="help-block m-b-none"><i class="fa fa-info-circle"></i>文件最大1M，支持JPG、PNG格式</span>'+
              '</div>'+
            '</div>'
  $(dom).appendTo($("#addform"));
  loadPicDOM();
}
